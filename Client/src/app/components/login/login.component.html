<div class="login-container">
  <div class="login-card">
    <h2>{{ isEditMode ? '注专转 驻专驻' : (isRegisterMode ? '专砖' : '转专转') }}</h2>
    
    <!-- Error/Success Messages -->
    <div class="message error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
    <div class="message success" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Login Form -->
    <form *ngIf="!isRegisterMode" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="loginUsername">砖 砖转砖</label>
        <input
          type="text"
          id="loginUsername"
          [(ngModel)]="loginUsername"
          name="loginUsername"
          placeholder="住 砖 砖转砖"
          required
        />
      </div>

      <div class="form-group">
        <label for="loginPassword">住住</label>
        <input
          type="password"
          id="loginPassword"
          [(ngModel)]="loginPassword"
          name="loginPassword"
          placeholder="住 住住"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        {{ isLoading ? '转专...' : '转专' }}
      </button>
    </form>

    <!-- Register Form -->
    <form *ngIf="isRegisterMode" (ngSubmit)="onRegister()" class="login-form">
      <!-- Profile Image Upload -->
      <div class="form-group image-upload-group">
        <label>转转 驻专驻 (驻爪)</label>
        <div class="image-upload-container">
          <div class="image-preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Profile preview">
          </div>
          <div class="image-preview-placeholder" *ngIf="!imagePreview">
            <span class="icon"></span>
            <span class="text">专 转</span>
          </div>
          <input
            type="file"
            id="registerImage"
            accept="image/*"
            (change)="onImageSelected($event)"
            style="display: none"
          />
          <button type="button" class="btn btn-secondary" (click)="triggerFileInput()">
            {{ imagePreview ? '祝 转' : '注 转' }}
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="registerUsername">砖 砖转砖 *</label>
        <input
          type="text"
          id="registerUsername"
          [(ngModel)]="registerUsername"
          name="registerUsername"
          placeholder="专 砖 砖转砖"
          [readonly]="isEditMode"
          required
        />
      </div>

      <div class="form-group">
        <label for="registerEmail"> *</label>
        <input
          type="email"
          id="registerEmail"
          [(ngModel)]="registerEmail"
          name="registerEmail"
          placeholder="住 "
          [readonly]="isEditMode"
          required
        />
      </div>

      <div class="form-group">
        <label for="registerFullName">砖  *</label>
        <input
          type="text"
          id="registerFullName"
          [(ngModel)]="registerFullName"
          name="registerFullName"
          placeholder="住 砖 "
          required
        />
      </div>

      <div class="form-group">
        <label for="registerPhone">驻</label>
        <input
          type="tel"
          id="registerPhone"
          [(ngModel)]="registerPhone"
          name="registerPhone"
          placeholder="住 驻 (驻爪)"
        />
      </div>

      <div class="form-group">
        <label for="registerAddress">转转</label>
        <input
          type="text"
          id="registerAddress"
          [(ngModel)]="registerAddress"
          name="registerAddress"
          placeholder="住 转转 (驻爪)"
        />
      </div>

      <div class="form-group" *ngIf="!isEditMode">
        <label for="registerPassword">住住 *</label>
        <input
          type="password"
          id="registerPassword"
          [(ngModel)]="registerPassword"
          name="registerPassword"
          placeholder="专 住住 (驻转 6 转)"
          required
        />
      </div>

      <div class="form-group" *ngIf="!isEditMode">
        <label for="registerConfirmPassword">转 住住 *</label>
        <input
          type="password"
          id="registerConfirmPassword"
          [(ngModel)]="registerConfirmPassword"
          name="registerConfirmPassword"
          placeholder="住 住住 砖"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="isLoading">
        {{ isLoading ? (isEditMode ? '砖专...' : '专砖...') : (isEditMode ? '砖专 砖' : '专砖') }}
      </button>
    </form>

    <!-- Toggle Button -->
    <div class="toggle-mode" *ngIf="!isEditMode">
      <button type="button" class="btn-link" (click)="toggleMode()">
        {{ isRegisterMode ? '专 砖  砖? 转专' : '  砖? 专砖' }}
      </button>
    </div>
    
    <!-- Back Button in Edit Mode -->
    <div class="toggle-mode" *ngIf="isEditMode">
      <button type="button" class="btn-link" (click)="goBack()">
        专 注 专砖
      </button>
    </div>
  </div>
</div>
